<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity News Triage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-height: 400px;
            margin-bottom: 20px;
        }

        .card.loading {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
        }

        .article-source {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .article-title {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
            line-height: 1.3;
        }

        .article-meta {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .article-content {
            color: #4a5568;
            line-height: 1.8;
            font-size: 1.05em;
            margin-bottom: 20px;
        }

        .article-url {
            margin-top: 15px;
        }

        .article-url a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
        }

        .article-url a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-relevant {
            background: #48bb78;
            color: white;
        }

        .btn-relevant:hover {
            background: #38a169;
        }

        .btn-not-relevant {
            background: #f56565;
            color: white;
        }

        .btn-not-relevant:hover {
            background: #e53e3e;
        }

        .btn-skip {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-skip:hover {
            background: #e2e8f0;
        }

        .complete-message {
            text-align: center;
            padding: 60px 20px;
        }

        .complete-message h2 {
            font-size: 2em;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .complete-message p {
            color: #718096;
            font-size: 1.1em;
        }

        .keyboard-hints {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Cybersecurity News Triage</h1>
            <p>Help train the AI by labeling news articles</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total-labeled">-</div>
                <div class="stat-label">Labeled</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="remaining">-</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="relevant-count">-</div>
                <div class="stat-label">Relevant</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="not-relevant-count">-</div>
                <div class="stat-label">Not Relevant</div>
            </div>
        </div>

        <div class="card" id="article-card">
            <div class="loading">Loading article...</div>
        </div>

        <div class="keyboard-hints">
            üí° Keyboard shortcuts: R = Relevant | N = Not Relevant | S = Skip
        </div>
    </div>

    <script>
        let currentArticle = null;

        async function loadStats() {
            const response = await fetch('/api/stats');
            const data = await response.json();

            document.getElementById('total-labeled').textContent = data.total_labeled;
            document.getElementById('remaining').textContent = data.remaining;
            document.getElementById('relevant-count').textContent = data.relevant;
            document.getElementById('not-relevant-count').textContent = data.not_relevant;
        }

        async function loadNextArticle() {
            const card = document.getElementById('article-card');
            card.innerHTML = '<div class="loading">Loading next article...</div>';

            const response = await fetch('/api/next_article');
            const data = await response.json();

            if (!data.article) {
                card.innerHTML = `
                    <div class="complete-message">
                        <h2>üéâ All Done!</h2>
                        <p>You've labeled all available articles.</p>
                        <p style="margin-top: 15px;">Run <code>uv run ingest_news.py</code> to fetch more.</p>
                    </div>
                `;
                return;
            }

            currentArticle = data.article;
            const publishedDate = currentArticle.published_at
                ? new Date(currentArticle.published_at).toLocaleDateString()
                : 'Unknown date';

            card.innerHTML = `
                <span class="article-source">${currentArticle.source}</span>
                <h2 class="article-title">${currentArticle.title}</h2>
                <div class="article-meta">Published: ${publishedDate}</div>
                <div class="article-content">${currentArticle.content}</div>
                <div class="article-url">
                    <a href="${currentArticle.url}" target="_blank">üìÑ Read full article ‚Üí</a>
                </div>
                <div class="actions">
                    <button class="btn btn-relevant" onclick="submitLabel('relevant')">
                        ‚úì Relevant
                    </button>
                    <button class="btn btn-not-relevant" onclick="submitLabel('not_relevant')">
                        ‚úó Not Relevant
                    </button>
                    <button class="btn btn-skip" onclick="loadNextArticle()">
                        ‚äô Skip
                    </button>
                </div>
            `;
        }

        async function submitLabel(label) {
            if (!currentArticle) {
                console.error('No current article');
                return;
            }

            console.log('Submitting label:', label, 'for article:', currentArticle.id);

            try {
                const response = await fetch('/api/label', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        article_id: currentArticle.id,
                        label: label
                    })
                });

                const result = await response.json();
                console.log('Label response:', result);

                if (!response.ok) {
                    console.error('Failed to submit label:', result);
                    alert('Error: ' + (result.error || 'Failed to submit label'));
                    return;
                }

                await loadStats();
                await loadNextArticle();
            } catch (error) {
                console.error('Error submitting label:', error);
                alert('Error submitting label: ' + error.message);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!currentArticle) return;

            if (e.key === 'r' || e.key === 'R') {
                submitLabel('relevant');
            } else if (e.key === 'n' || e.key === 'N') {
                submitLabel('not_relevant');
            } else if (e.key === 's' || e.key === 'S') {
                loadNextArticle();
            }
        });

        // Initialize
        loadStats();
        loadNextArticle();
    </script>
</body>
</html>
