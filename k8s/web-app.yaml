apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-triage-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: news-triage-web
  template:
    metadata:
      labels:
        app: news-triage-web
    spec:
      containers:
      - name: web
        image: gcr.io/YOUR_PROJECT_ID/news-triage-web:latest  # Update this
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: mlflow_db
        - name: DB_USER
          value: mlflow_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: MLFLOW_TRACKING_URI
          value: http://mlflow:5000
        - name: WEB_HOST
          value: "0.0.0.0"
        - name: WEB_PORT
          value: "8000"
        - name: WEB_DEBUG
          value: "False"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: news-triage-web
spec:
  selector:
    app: news-triage-web
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer  # Change to ClusterIP if using Ingress
